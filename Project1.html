<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <style>
      #topbar {
        background-color: #779ecb;
        padding: 24px;
      }
      .menu-item {
        font-size: 24px;
        padding: 8px;
        font-weight: 600;
      }
      #listheading {
        font-size: 20px;
        padding-left: 24px;
      }
      #food-list-item {
        font-size: 24px;
      }
      .food-image {
        width: 400px;
        height: 400px;
      }
      .food-wrapper {
        text-align: center;
      }
    </style>
  </head>
  <body style="margin: 0; background-color: #def3fd">
    <div id="topbar">
      <span class="menu-item">Index</span>
      <span class="menu-item">Food</span>
      <span class="menu-item">Contact</span>
    </div>
    <h3 id="listheading">Top 5 Favurite Food</h3>
    <ul>
      <li><a class="food-list-item" href="#Beans">Beans</a></li>
      <li><a class="food-list-item" href="#Pizza">Pizza</a></li>
      <li><a class="food-list-item" href="#Rice">Rice</a></li>
      <li><a class="food-list-item" href="#Bread">Bread</a></li>
      <li><a class="food-list-item" href="#Chocolate">Chocolate</a></li>
    </ul>
    <div class="food-wrapper">
      <img
        id="Beans"
        class="food-image"
        src="/Images/The Slow Cooker Makes Easier Work of Boston Baked Beans.jpeg"
        alt="Picture of beans in a bowl"
      />
      <p>Beans</p>
    </div>
    <div class="food-wrapper">
      <img
        id="Pizza"
        class="food-image"
        src="/Images/Pizza, Pizza Oven, Pizza Icon PNG Transparent Image and Clipart for Free Download.jpeg"
        alt="Picture of Pizza"
      />
      <p>Pizza</p>
    </div>
    <div class="food-wrapper">
      <img
        id="Rice"
        class="food-image"
        src="/Images/A plate of rice isolated on transparent background.jpeg"
        alt="Picture of rice"
      />
      <p>Rice</p>
    </div>
    <div class="food-wrapper">
      <img
        id="Bread"
        class="food-image"
        src="/Images/Amish Sweet Bread.jpeg"
        alt=" Picture of loaf of Bread"
      />
      <p>Bread</p>
    </div>
    <div class="food-wrapper">
      <img
        id="Chocolate"
        class="food-image"
        src="/Images/Best Homemade recipe for milk chocolate Ever!.jpeg"
        alt="Picture of chocolate"
      />
      <p>Chocolate</p>
    </div>
  </body>
</html>
